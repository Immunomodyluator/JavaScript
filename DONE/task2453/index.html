<!DOCTYPE html>
<html>

<head>
    <title>Prompt practice</title>
</head>

<body>
    <h2 style="text-align: center;">Open console</h2>
    <script>
        var name = prompt("What is your name?")
        if (name !== "") {
            console.log(name)
        } else {
            console.log("No name provided")
        }
    </script>
</body>

</html>
