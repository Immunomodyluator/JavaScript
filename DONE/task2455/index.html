<!DOCTYPE html>
<html>

<head>
    <title>Modals practice</title>
</head>

<body>
    <h2 style="text-align: center;">Open console</h2>
    <script>
        var enterEmail = prompt("Please, enter your email");
        while (enterEmail.indexOf("@") === -1) {
            enterEmail = prompt("Please, enter your email");
        }
        var res = confirm("Do you want to receive our newsletter?");
        if (res === true) {
            alert("Thank you for trust.")
        } else {
            alert("Maybe next time.")
        }
    </script>
</body>

</html>
